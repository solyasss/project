<div class="card-header w-100 p-3 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img [src]="icon" alt="icon" class="icon mr-3">
    <div>
      <span class="d-block currency ">{{name}}</span>
      <p class="m-b-0">Etherium</p>
    </div>
  </div>
  <div>
    <span class="price">{{price | currency:'USD':true}}</span>
  </div>
</div>
