<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">Pooled Tokens</h5>
    <div *ngFor="let token of tokens" class="d-flex align-items-center mb-3">
      <img [src]="token.logo" alt="{{token.name}}" class="token-logo mr-2">
      <span>{{token.name}}</span>
    </div>
  </div>
</div>
