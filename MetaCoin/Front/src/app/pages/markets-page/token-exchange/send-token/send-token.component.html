<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-0">Amount</p>
        <p class="mb-0">YOU SEND</p>
      </div>
      <div class="text-right">
        <p class="mb-0 med">{{ currency }}</p>
        <p class="mb-0">$ {{ sliderValue.toFixed(2) }}</p>
      </div>
    </div>
    <input type="range" class="form-range mt-3" min="0" max="10" step="0.01" [value]="sliderValue" (input)="onSliderChange($event)">
  </div>
</div>
